async function patchRealPrices() {
    const API_URL = "https://api-yfinance.onrender.com/prix";
    
    try {
        const response = await fetch(API_URL);
        const data = await response.json();

        // On cible la classe exacte que tu as trouvée
        const priceElements = document.querySelectorAll('.text-xs.font-mono.mt-1');

        priceElements.forEach(el => {
            // On cherche le nom de l'action dans le parent
            const container = el.closest('div'); 
            const textContent = container ? container.innerText.toUpperCase() : "";

            for (const [name, info] of Object.entries(data)) {
                // On vérifie si le nom de l'API (ex: LOREAL) est dans le texte (ex: L'OREAL)
                // .replace(/[^A-Z]/g, "") permet d'ignorer les apostrophes et espaces
                if (textContent.replace(/[^A-Z]/g, "").includes(name.replace(/[^A-Z]/g, ""))) {
                    
                    const priceValue = typeof info === 'object' ? info.price : info;
                    const cleanPrice = priceValue.toLocaleString('fr-FR') + " €";
                    
                    if (el.innerText !== cleanPrice && priceValue > 0) {
                        el.innerText = cleanPrice;
                        el.style.color = "#39FF14"; // Vert néon pour confirmer le patch
                        el.style.fontWeight = "bold";
                        el.style.opacity = "1";
                    }
                }
            }
        });
    } catch (e) {
        console.error("Erreur de synchronisation :", e);
    }
}

// Surveillance active pour contrer React/Astro
const observer = new MutationObserver(() => {
    patchRealPrices();
});

window.addEventListener('load', () => {
    // Premier lancement rapide
    setTimeout(patchRealPrices, 1000);
    // Deuxième lancement pour assurer après le rendu Astro
    setTimeout(patchRealPrices, 3000);
    
    // On active la surveillance du DOM
    observer.observe(document.body, {
        childList: true,
        subtree: true
    });
});
</script> </body></html>
