async function synchroniserToutLeCAC40() {
    const URL_API = "https://api-yfinance.onrender.com"; // METS TON URL ICI

    try {
        const response = await fetch(URL_API);
        const prixData = await response.json();

        // On parcourt tous les éléments de la page
        const elements = document.querySelectorAll('*');
        
        elements.forEach(el => {
            // On cherche si le texte de l'élément correspond à un nom de notre API
            for (const [nom, valeur] of Object.entries(prixData)) {
                // Si l'élément contient exactement le nom de l'action (ex: "LVMH")
                // On cherche l'élément voisin ou le parent qui contient le prix
                if (el.innerText === nom) {
                    // On cherche l'élément qui contient le prix (souvent à côté du nom)
                    const parent = el.parentElement;
                    const prixElement = parent.querySelector('[id*="prix"], .price, span:last-child');
                    
                    if (prixElement) {
                        prixElement.innerText = valeur + " €";
                        prixElement.style.color = "#00ff00"; // Vert pour montrer que c'est synchro
                    }
                }
            }
        });
    } catch (e) { console.error("Erreur synchro:", e); }
}

// Cette fonction tourne en boucle pour contrer React qui veut remettre les fausses valeurs
setInterval(synchroniserToutLeCAC40, 5000); 
synchroniserToutLeCAC40();
</script></body></html>
