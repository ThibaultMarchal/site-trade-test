async function updateMarketAndKillCharts() {
    const API_URL = "https://api-yfinance.onrender.com/prix";

    try {
        const response = await fetch(API_URL);
        const data = await response.json();
        
        // 1. MISE À JOUR DES PRIX (TEXTE)
        const textElements = document.querySelectorAll('span, p, b, strong, .price-value');
        textElements.forEach(el => {
            const content = el.innerText.trim().toUpperCase();
            for (const [name, price] of Object.entries(data)) {
                if (content === name) {
                    const parent = el.parentElement;
                    const priceSibling = Array.from(parent.children).find(child => 
                        child !== el && (child.innerText.includes('€') || /\d/.test(child.innerText))
                    );
                    if (priceSibling && price > 0) {
                        priceSibling.innerText = price.toLocaleString('fr-FR') + " €";
                        priceSibling.style.color = "#CBD5E0"; // Gris bleuté plus pro
                    }
                }
            }
        });

        // 2. NEUTRALISATION RADICALE DES GRAPHIQUES
        // On cible les canvas où React dessine
        const charts = document.querySelectorAll('canvas');
        charts.forEach(chart => {
            // On récupère le contexte pour figer le dessin
            const ctx = chart.getContext('2d');
            
            // On remplace le graphique par une version statique (CSS)
            chart.style.pointerEvents = "none";
            chart.style.filter = "grayscale(1) opacity(0.3)"; // Rend le graphique discret et fixe
            
            // On "casse" la fonction de dessin du canvas pour ce graphique
            chart.getContext = () => null; 
        });

        console.log("✅ Prix synchronisés. Graphiques neutralisés.");
    } catch (e) {
        console.error("Erreur de synchro :", e);
    }
}

// Lancement avec un délai pour laisser Astro-Island s'installer
window.addEventListener('load', () => {
    // Premier passage à 3s
    setTimeout(updateMarketAndKillCharts, 3000);
    // Deuxième passage à 6s pour être sûr de rattraper React
    setTimeout(updateMarketAndKillCharts, 6000);
    // Rafraîchissement toutes les 10 minutes (600 000 ms)
    setInterval(updateMarketAndKillCharts, 600000);
});
</script> </body></html>
